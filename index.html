<!DOCTYPE html>
<!-- Template by html.am -->
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
		integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
		<link rel="stylesheet" href="/Users/afiqakmar/Documents/Form Builder/form.css">
		<title>NIIX Web Form Builder</title>
	</head>

	<body>
		<header id="header">
      <div class="innertube">
				<a href = "test.html"><img src = "/Users/afiqakmar/Documents/Form Builder/niixlogo5.png" height = "15%" width = "15%" alt = "NIIX Logo"></a>
        <button class = "buttonsave" title = "Save form"><i class="fas fa-save"></i></button>
        <button class = "buttonredo" title = "Redo"><i class="fas fa-redo"></i></button>
        <button class = "buttonundo" title = "Undo"><i class="fas fa-undo"></i></button>
        <button class = "buttondelete" title = "Delete form"><i class="fas fa-trash-alt"></i></button>
      </div>
    </header>

		<div id="main">
			<div id="midhead" class="midhead">
				Dept:<input type="text" name="dept">
				Name:<input type="text" name="name">
				Code:<input type="text" name="code">
			</div>
	    <div class="innertube">
				<textarea id = "textfield"
	        rows = "auto"
	        cols = "auto">
				</textarea>

				<textarea id = "commentbox"
	        rows = "3"
	        cols = "auto">
				</textarea>
	    </div>
		</div>

		<nav id="left">
			<div class="innertube">
        <button class = "button"><i class="fas fa-tag"></i> Label</button><br/>
        <button class = "button" id="button"><i class="fas fa-font"></i> Text Field</button><br/>
        <button class = "button" id="button1"><i class="fas fa-comment"></i> Comment Box</button><br/>
        <button class = "button"><i class="fas fa-key"></i> Password</button><br/>
        <button class = "button"><i class="fas fa-map-marked-alt"></i> Address</button><br/>
        <button class = "button"><i class="fas fa-hashtag"></i> Number</button><br/>
        <button class = "button"><i class="fas fa-phone"></i> Phone Number</button><br/>
        <button class = "button"><i class="fas fa-barcode"></i> Serial Number</button><br/>
        <button class = "button"><i class="far fa-check-square"></i> Check Box</button><br/>
        <button class = "button"><i class="fas fa-caret-square-down"></i> Dropdown</button><br/>
        <button class = "button"><i class="far fa-dot-circle"></i> Radio Button</button><br/>
        <button class = "button"><i class="fas fa-dollar-sign"></i> Currency</button><br/>
        <button class = "button"><i class="far fa-calendar-alt"></i> Date Picker</button><br/>
        <button class = "button"><i class="fas fa-calendar-alt"></i> Server Date</button><br/>
        <button class = "button"><i class="far fa-clock"></i> Time</button><br/>
        <button class = "button"><i class="fas fa-minus"></i> Horizontal Line</button><br/>
        <button class = "button"><i class="far fa-circle"></i> Ellipse</button><br/>
        <button class = "button"><i class="far fa-square"></i> Rectangle</button><br/>
        <button class = "button"><i class="fas fa-link"></i> Hyperlink</button><br/>
        <button class = "button"><i class="fas fa-share-square"></i> Submit Button</button><br/>
        <button class = "button"><i class="fas fa-plus"></i> Add A File</button><br/>
			</div>
		</nav>
		<div id="right">
			<div class="innertube">
        <div class="innertube">
            <center><font color="white"></font></center>
        </div>
			</div>
		</div>

		<footer id="footer">
			<div class="innertube">
        <font color="#333">@ 2001-2018 niix.com. All rights reserved.</font> <!--or #555-->
			</div>
		</footer>

		<!--SCRIPTING-->
		<script>
			$(document).ready(function(){
	    $("#button").click(function(){
	        $("#textfield").toggle();
	    	});
			});
		</script>

		<script>
			$(document).ready(function(){
	    $("#button1").click(function(){
	        $("#commentbox").toggle();
	    	});
			});
		</script>
	</body>
</html>
